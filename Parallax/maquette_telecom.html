<!DOCTYPE html>
<html lang="fr">

<!-- Head -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to J7 Telecom</title>

  <!-- CSS links -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css\maquette_telecom.css">
  
</head>

<body>
 
  <div class="debug">
    <label>
      <input type="checkbox">
      "DEBUG MODE"
    </label>
  </div>
<!-- Parallx group -->
  <div class="parallax">
    <div id="group1" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Section 1 base</div>
      </div>
    </div>

    <div id="group2" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title" style="background-color: black;width:100%;">Section 2 base</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Section 2 back</div>
      </div>
    </div>

    <div id="group3" class="parallax__group">
      <div class="parallax__layer parallax__layer--fore">
        <div class="title" style="background-color:white;width:100%">Section 3 fore</div>
      </div>
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Section 3 base</div>
      </div>
    </div>

    <div id="group4" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title" style="background-color: blue;width:100%;">Section 4 base</div>
      </div>
      <div class="parallax__layer parallax__layer--back" style="background-color: white;width:100%;height:50%;opacity: 0.5">
        <div class="title">Section 4 back</div>
      </div>
      <div class="parallax__layer parallax__layer--deep">
        <div class="title">Section 4 deep</div>
      </div>
    </div>  

    <div id="group5" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Section 5 base</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Section 5 back</div>
      </div>
    </div>

    <div id="group6" class="parallax__group">
      <div class="parallax__layer parallax__layer--base" style="background-color: blue;width:100%;height:50%;opacity: 0.5">
        <div class="title">Section 6 base</div>
      </div>
      <div class="parallax__layer parallax__layer--back">
        <div class="title">Section 6 back</div>
      </div>  
    </div>

    <div id="group7" class="parallax__group">
      <div class="parallax__layer parallax__layer--base">
        <div class="title">Section 7 base</div>
      </div>
    </div>

  </div>
  <!-- Footer -->
 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="maquette.js"></script>

</body>
</html>
